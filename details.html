      <!-- WRAP PERSONAL DETAILS FORM IN CHILD PANEL --> 
      <div id="dvPersonalDetails">
        <div id="dvPersonalDetailsAlert" class="alert alert-warning personalDetailsAlert">Error Message</div>
        <h1>Please enter your details</h1>
        <p>In order to provide you with a quote, we need a few details. Please complete the form below. Thanks.</p>

        <div class="row">
          <form class="form-horizontal">

            <div class="form-group">
              <label for="nameInput" class="control-label col-md-2">Name</label>
              <div class="col-md-4">
                <input id="txtName" type="text" name="nameInput" class="form-control personalDetails" placeholder="Your Name" />
              </div>
            </div>
            <div class="form-group">
              <label for="ageInput" class="control-label col-md-2">Age</label>
              <div class="col-md-4">
                <input id="txtAge" type="number" name="AgeInput" class="form-control personalDetails" placeholder="Your Age" />
              </div>
            </div>
            <div class="form-group">
              <label for="ageInput" class="control-label col-md-2">Age</label>
              <div class="col-md-4">
              <input type="radio" name="sex" value="male">Male<br>
              <input type="radio" name="sex" value="female">Female
            </div>
            </div>
            <div class="form-group">
              <label for="town/cityInput" class="control-label col-md-2">Town/City</label>
              <div class="col-md-4">
                <input id="txtName" type="text" name="Town/CityInput" class="form-control personalDetails" placeholder="Town/City" />
              </div>
            </div>
                      <!-- The code for the remainder of the personal fields will be added here -->
            <div class="form-group">
              <label for="email address Input" class="control-label col-md-2">Email Address</label>
              <div class="col-md-4">
                <input id="txtName" type="text" Email Address="Email AddressInput" class="form-control personalDetails" placeholder="Email Address" />
              </div>
            </div>
            
            <div class="form-group">
              <label for="NoClaims" class="control-label col-md-2">No claim bonus (in years)</label>
              <div class="col-md-4">
                <select class="form-control personalDetails">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-4">
                <input id="btnNext" value="Next" class="btn btn-default btn-sm btn-success" onclick="showCarDetails()" />
              </div>
            </div>

          </form>
        </div>
